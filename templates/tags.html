{% extends 'layout.html' %}

{% block body %}
<div class="row">
	<div class="col s6">
		<ul class="collection center card">
			<h5><b>Language</b></h5>
			{% for t in tags %}
			<a href="#">{{t.tag}}</a><br>
			{% endfor %}
		</ul>
	</div>
	<div class="col s6">
		<ul class="collection center card">
			<h5><b>Company</b></h5>
			{% for c in comps %}
			<a href="#">{{c.company}}</a><br>
			{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
